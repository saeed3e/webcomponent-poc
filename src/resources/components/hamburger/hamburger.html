/*DD Arrow*/
.DDarwUp, .DDarwDwn{ background-position:-8px -39px;width:25px; height:26px; top:0;right:0; position:absolute; cursor:pointer}

.ddwn ul li input.setWidth{width:95%}


/*Enhancement for single select case*/
/*.singleSelect .srchTxt{
	margin: 0; padding: 5px 0; border: 0; width: 100%; outline: none;
}*/
.drop .nScroll{
	overflow-y:auto
}


.animated {
  -webkit-animation-duration: .2s;
  animation-duration: .2s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
@-webkit-keyframes zoomIn {
  0% {
    opacity: 0;
    -webkit-transform: scale3d(.8,.8, .8);
    transform: scale3d(.5,.5, .5);
  }
  50% {
    opacity: 1;
  }
}
.zoomIn {
  -webkit-animation-name: zoomIn;
  animation-name: zoomIn;
}

@-webkit-keyframes zoomOut {
  100% {
    opacity: 0;
    -webkit-transform: scale3d(1, 1, 1) translate3d(0, 100px, 0);
    -webkit-transform-origin: center center;
    -webkit-animation-timing-function: cubic-bezier(1, 1, 1, 1);
  }
}
.zoomOut {
  -webkit-animation-name: zoomOut;
  animation-name: zoomOut;
}

<script type = "text/javascript">
/*Start of Hamburger*/
//Written by Manish Singh manish.singh@naukrigulf.com
var ua = navigator.userAgent,
    c = 0,
    scrollT = 0,
    isAndd = ~ua.indexOf("Android"),
    isiP = ~ua.indexOf("iPhone") || ~ua.indexOf("iPod"),
    isIpod = ua.match(/iPod/); //added for detecting ipod
//Hide Address Bar when content in bigger than device height
function hideAddress() {
    setTimeout(scrollTo, 0, 0, 1)
}

function setInnerH() {
    var innerH = document.documentElement.clientHeight;
    height = innerH + (isiP ? 60 : 0);
    $("body").css({
        "minHeight": height + "px"
    });
    $(".wrapper").css({
        "minHeight": height + "px"
    });
    $("#slp").css({
        "minHeight": height + "px"
    });
}

function chkInnerHt() {
    /Mobile/.test(navigator.userAgent) && !location.hash && setTimeout(function() {
        if (!pageYOffset) window.scrollTo(0, 1);
    }, 500);
}
var events = ['load', 'orientationchange', 'resize']
if (window.addEventListener) {
    window.addEventListener("load", function() {
        setInnerH(); /*hideAddress()*/
    }, false);
    //window.addEventListener("resize",function(){chkInnerHt()},false);
} else {
    window.attachEvent("onload", function() {
        setInnerH(); /*hideAddress()*/
    });
    //window.attachEvent("onresize",function(){chkInnerHt()});
}
//check Transform
function getTransform(b) {
    for (var c = ["transform", "WebkitTransform", "msTransform", "MozTransform", "OTransform"], a; a = c.shift();)
        if ("undefined" != typeof b.style[a]) return a;
    return !1
};

function listViewer(opner, mainWrp, ifFix, elm2open, reqWidth, dir) {
    //check if it is defined or not
    ifFix = ifFix && ifFix.length > 0 ? ifFix : false;
    reqWidth = reqWidth || elm2open.width();
    dir = dir || 'left';
    var opaLayer = null,
        chkTransf = getTransform(mainWrp[0]);
    if ($('#opaLayr').length <= 0) {
        opaLayer = $('<div>').attr('id', 'opaLayr');
        $('body').prepend(opaLayer);
    }
    opaLayer = $('#opaLayr');
    elm2open.removeClass('activeLayer');
    mainWrp.css(chkTransf, 'translateX(0px)');
    if (ifFix) {
        ifFix.css(chkTransf, 'translateX(0px)');
    }
    opaLayer.css({
        position: 'absolute',
        height: '0px',
        width: ((document.documentElement.clientWidth - reqWidth)) + 'px',
        top: '-100px'
    });
    opner[0].onmousedown = opner[0].onclick = function(event) {
        if (document.activeElement != undefined)
            document.activeElement.blur(); //focus handling for input   
        event.preventDefault();
        if (c > 0) return false;
        scrollT = document.body.scrollTop ? document.body.scrollTop : pageYOffset;
        c = 1;
        showListView(mainWrp, elm2open, reqWidth, dir, ifFix);
        opaLayer[0].onmousedown = opaLayer[0].ontouchstart = opaLayer[0].ontouchmove = opaLayer[0].mousemove = function(event) {
            clearTimeout;
            event.stopPropagation();
            showListView(mainWrp, elm2open, 0, dir, ifFix);
            event.preventDefault();
        }
        $('#navscroll').click(function() {
            showListView(mainWrp, elm2open, 0, dir, ifFix);
        })
        var o = $('.refOpt');
        if (o && o.length > 0) o.hide();
    }

}

function showListView(mainWrp, elm2open, reqWidth, dir, ifFix) {
    ifFix = ifFix && ifFix.length > 0 ? ifFix : false;
    var opaLayer = $('#opaLayr'),
        chkTransf = getTransform(mainWrp[0]),
        t;
    clearTimeout(t);
    if (reqWidth > 0) {
        elm2open.css({
            'height': '100%',
            'width': reqWidth + 'px'
        }).addClass('activeLayer');
        if (ifFix) {
            ifFix.css(chkTransf, dir == 'left' ? 'translateX(' + reqWidth + 'px)' : 'translateX(-' + reqWidth + 'px)');
        }
        mainWrp.css({
            'height': $('body').height() + 'px',
            width: window.innerWidth + 'px',
            'overflow': 'hidden'
        }).css(chkTransf, dir == 'left' ? 'translateX(' + reqWidth + 'px)' : 'translateX(-' + reqWidth + 'px)');
        elm2open.css({
            'height': '100%'
        });
        
        /*start by Ashish*/
    var body = document.body, html = document.documentElement;
    var heightDoc = Math.max( body.scrollHeight, body.offsetHeight,html.clientHeight, html.scrollHeight, html.offsetHeight );

        opaLayer.css({
            //height: window.innerHeight + 'px',
            height:heightDoc+'px',
            top: '0'
        });
        /*end by Ashish*/
        if (dir == 'left') {
            opaLayer.css({
                right: '0px'
            })
        } else {
            opaLayer.css({
                left: '0px'
            })
        }
    } else {
        if ('ontouchstart' in window) {
            if (ifFix) {
                if (isiP) {
                    setTimeout(function() {
                        ifFix.css(chkTransf, 'translateX(0px)')
                    }, 140)
                } else {
                    ifFix.css(chkTransf, 'translateX(0px)')
                }

            }
        } else {
            ifFix ? setTimeout(function() {
                ifFix.css(chkTransf, 'translateX(0px)')
            }, 198) : '';
        }
        opaLayer.css({
            height: '0px',
            top: '-100px'
        });
        mainWrp.css({
            'height': '',
            width: '',
            'overflow': ''
        }).css(chkTransf, 'translateX(0px)');

        if (dir == 'left') {
            opaLayer.css({
                right: ''
            });
            t = setTimeout(function() {
                elm2open.removeClass('activeLayer').css({
                    'height': ''
                });
            }, 150);
        } else {
            //elm2open.removeClass('activeLayer').css({'height':''});                              
            opaLayer.css({
                left: ''
            });
            if (isiP) {
                t = setTimeout(function() {
                    elm2open.removeClass('activeLayer').css({
                        'height': ''
                    });
                }, 10);
            } else {
                elm2open.removeClass('activeLayer').css({
                    'height': ''
                });
            }
        }

        c = 0; //window.scrollTo(0,scrollT);
        if (scrollT > 5) {
            setTimeout(function() {
                window.scrollTo(0, scrollT)
            }, 500)
        }
    }
}

/*End of Hamburger*/

var proto = Object.create(HTMLElement.prototype);

    var str = '<nav id="lNav" class="navWrp bgdef">'
                +'<div class="navCont" id="navscroll">'

                +'<!--<li><a href="http://www.naukrigulf.com"><small class="homeIco"></small>Home</a></li>-->'
                +     '<li><a href="https://login.naukrigulf.com/ni/nimnj/mnj_main.php?source="><small class="navLoginIco"></small>Login</a></li>'
                +'<li><a href="/search-jobs"><small class="navSearchIco"></small>Search Jobs</a></li>'
                +' <li><a href="/ng/jobsearch/searchresult/shortlistedJobs"><small class="navShortlistIco"></small>Shortlisted Jobs</a></li>'
                +'       <li><a href="http://www.naukrigulf.com/ni/nimnj/mnj_aboutus.m.php?"><small class="navAboutIco"></small>About Us</a></li>'
                +' <li><a href="http://www.naukrigulf.com/ni/nimnj/mnj_feedback.php?"><small class="navFeedbackIco"></small>Feedback</a></li>'
                +'<li class="ftfx">'
                +'<a href="http://www.naukrigulf.com?env=en_locale">Visit Desktop Site</a>'
                +' <small>All rights reserved &copy; 2001- 2013 Info Edge (India) Ltd.</small>'
                +'</li>'
                +'</ul>   ' 
                +'</div>'
                +'</nav> ';

    this.innerHTML = str;

};


proto.attachedCallback = function() {

    var opner=$('#dataIcon'),//button which open listview 
    mainWrp=$('#slp'),//main content wrapper  
    ifFix=false,//element that has fixed position 
    elm2open=$('#lNav'),//list container 
    reqWidth=266,//list-container width  
    dir="left";//direction left or riht 
    listViewer(opner,mainWrp,ifFix,elm2open,reqWidth,dir); 

};

document.registerElement('nk-hamburger', {prototype: proto});






</script>
